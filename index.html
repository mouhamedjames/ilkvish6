<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת דפדפן...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0b172a;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .wrapper {
            text-align: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffffff;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .sub {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
    <script>
        // Very simple antibot: just require JavaScript & sessionStorage, allow VPN/Proxy
        (function () {
            // Localhost shortcut
            if (location.hostname === '127.0.0.1' || location.hostname === 'localhost') {
                try { sessionStorage.setItem('human_verified', '1'); } catch (e) {}
                setTimeout(function () {
                    window.location.href = './Start.html';
                }, 300);
                return;
            }

            // If already verified in this tab, go straight in
            try {
                if (sessionStorage.getItem('human_verified') === '1') {
                    window.location.href = './Start.html';
                    return;
                }
            } catch (e) {}

            // Show short loading message, then mark as human and continue
            setTimeout(function () {
                try { sessionStorage.setItem('human_verified', '1'); } catch (e) {}
                window.location.href = './Start.html';
            }, 1500);
        })();
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="spinner"></div>
        <div class="title">בודק את הדפדפן שלך...</div>
        <div class="sub">אנא המתן מספר שניות, אנו מאמתים שאינך רובוט.</div>
    </div>
</body>
</html>
